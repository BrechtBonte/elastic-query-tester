<!DOCTYPE html>
<html lang="en">
<head>
	<title>Elastic Query Tester</title>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="core/css/bootstrap.min.css">
	<link rel="stylesheet" href="core/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="core/css/styles.css">
</head>
<body>
	<header>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<form id="host-form" class="navbar-form">
						<div class="form-group">
							<input id="host-input" type="text" name="host" class="form-control" value="http://localhost:9200">
						</div>
						<button type="submit" class="btn btn-default">Continue</button>
					</form>
				</div>
				<div class="form-inline nav navbar-nav navbar-form">
					<select id="index-select" class="form-control" style="display:none"></select>
					<select id="type-select" class="form-control" style="display:none"></select>
				</div>
			</div>
		</nav>
	</header>

	<div id="main-container" class="row" style="display:none">
		<div class="col-md-12">
			<section id="query-tab">

				<div class="row">

					<div class="col-md-8">
						<div id="main-query" class="query-block incomplete">
							<a id="run-btn" class="btn btn-primary pull-right" href="#" role="button">Run Query</a>
							<h2>Query Builder</h2>

							<div class="nesting form-inline">

								<p class="nesting-name">query</p>

								<select class="nesting-select form-control" data-type="query" data-name="query" data-multiple="false">
									<option value="">add a query</option>
								</select>
							</div>
						</div>
					</div>

					<div class="col-md-4">

						<h3 id="info-title"></h3>

						<div id="form-container" class="panel panel-default" style="display:none">
							<div class="panel-body">

								<div id="form-feedback" class="alert alert-success" role="alert" style="display:none">Changes saved!</div>

								<form>
									<div id="fields-container">

									</div>
									<button type="submit" class="btn btn-default">Save</button>
								</form>
							</div>
						</div>

						<div id="info-block" class="panel panel-info" style="display:none">
							<div id="info-text-container" class="panel-body"></div>
						</div>

						<div id="url-block" class="panel panel-info" style="display:none">
							<div id="url-container" class="panel-body"></div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>



	<script src="core/js/libs/jquery-1.11.3.min.js"></script>
	<script src="core/js/libs/bootstrap.min.js"></script>

	<script src="core/js/elastic/main-query.js"></script>
	<script src="core/js/elastic/queries/bool.js"></script>
	<script src="core/js/elastic/queries/nested.js"></script>
	<script src="core/js/elastic/queries/range.js"></script>
	<script src="core/js/elastic/queries/term.js"></script>

	<script src="core/js/query-building.js"></script>
	<script src="core/js/main.js"></script>
	<script src="core/js/results.js"></script>
</body>
</html>
